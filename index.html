<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Univexity Takedown System</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    font-family: 'Roboto', sans-serif;
    background: linear-gradient(120deg, #1e293b, #0f172a);
    color: white;
  }

  header {
    text-align: center;
    padding: 40px 20px 20px;
    background: #0f172a;
  }

  header h1 {
    font-size: 2.5rem;
    margin-bottom: 10px;
  }

  header p {
    color: #94a3b8;
    font-size: 1rem;
  }

  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  form {
    background: #1e293b;
    padding: 30px;
    border-radius: 15px;
    width: 100%;
    max-width: 550px;
    box-shadow: 0 0 20px rgba(0,0,0,0.5);
  }

  form label {
    display: block;
    margin-top: 15px;
    font-weight: bold;
  }

  form input, form button {
    width: 100%;
    padding: 12px;
    margin-top: 8px;
    border-radius: 8px;
    border: none;
    font-size: 1rem;
  }

  form input {
    background: #334155;
    color: white;
  }

  form button {
    background: #22c55e;
    color: white;
    font-weight: bold;
    margin-top: 20px;
    cursor: pointer;
    transition: background 0.3s;
  }

  form button:hover {
    background: #16a34a;
  }

  #reports {
    margin-top: 40px;
    width: 100%;
    max-width: 650px;
  }

  .report {
    background: #1e293b;
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 15px;
    box-shadow: 0 0 10px rgba(0,0,0,0.3);
  }

  .report b {
    color: #38bdf8;
  }

  .deleteBtn {
    background: #dc2626;
    margin-top: 10px;
    cursor: pointer;
    transition: background 0.2s;
  }

  .deleteBtn:hover {
    background: #b91c1c;
  }

  .publicBtn {
    margin-top: 20px;
    background: #3b82f6;
  }

  .publicBtn:hover {
    background: #2563eb;
  }
</style>
</head>
<body>

<header>
  <h1>Univexity Takedown System</h1>
  <p>Submit game copy reports and view your submitted takedowns.</p>
</header>

<main>

<form id="takedownForm">
  <label>Your Name</label>
  <input type="text" id="reporterName" placeholder="Enter your name" required>

  <label>Game Name</label>
  <input type="text" id="gameName" placeholder="Name of the copied game" required>

  <label>Game Link</label>
  <input type="url" id="gameLink" placeholder="https://example.com" required>

  <label>Original Game</label>
  <input type="text" id="originalGame" placeholder="Original game name" required>

  <button type="submit">Send Takedown Request</button>
</form>

<button class="publicBtn" onclick="window.location.href='Board.html'">View Public Takedown Board</button>

<div id="reports">
  <h2>Submitted Requests</h2>
</div>

<script>
const version = "1.0.0"; // Update this whenever you update the site
const webhookURL = "https://discord.com/api/webhooks/1472468359181238385/SDFTcT-Otl5qvGShijflFDuyG4zXJi71GD-jPO5i2HgQAhOjfNuaf0diDd4EfaqIUkSP";
const versionWebhookURL = "https://discord.com/api/webhooks/1472473740418879520/7vemJf_xWRR1okc1u_aqG5ZHYLnERT2vs0EON4YPisXbGMGBiH9fCNgeUp41oDAb3n93";
const roleID = "1472468416828014643";

let reports = []; // Start fresh
localStorage.setItem("reports", JSON.stringify(reports));
let currentUser = "";

const form = document.getElementById("takedownForm");
const reportsDiv = document.getElementById("reports");

function displayReports() {
  reportsDiv.innerHTML = "<h2>Submitted Requests</h2>";

  reports.forEach((r, index) => {
    const div = document.createElement("div");
    div.className = "report";

    div.innerHTML = `
      <b>Reporter:</b> ${r.reporter}<br>
      <b>Game:</b> ${r.gameName}<br>
      <b>Link:</b> <a href="${r.gameLink}" target="_blank">${r.gameLink}</a><br>
      <b>Original:</b> ${r.originalGame}<br>
    `;

    if (r.reporter === currentUser) {
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.className = "deleteBtn";
      deleteBtn.onclick = () => {
        if (confirm("Are you sure you want to delete this report?")) {
          reports.splice(index, 1);
          localStorage.setItem("reports", JSON.stringify(reports));
          displayReports();
        }
      };
      div.appendChild(deleteBtn);
    }

    reportsDiv.appendChild(div);
  });
}

// Version check
(function checkVersion() {
  const lastVersion = localStorage.getItem("siteVersion") || "";
  if (version !== lastVersion) {
    fetch(versionWebhookURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        content: `Website updated! New version: ${version}`
      })
    });
    localStorage.setItem("siteVersion", version);
  }
})();

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const reporter = document.getElementById("reporterName").value.trim();
  const gameName = document.getElementById("gameName").value.trim();
  const gameLink = document.getElementById("gameLink").value.trim();
  const originalGame = document.getElementById("originalGame").value.trim();

  if(!reporter || !gameName || !gameLink || !originalGame) return;

  const report = { reporter, gameName, gameLink, originalGame };
  reports.push(report);
  localStorage.setItem("reports", JSON.stringify(reports));

  currentUser = reporter;

  displayReports();

  // Send Discord webhook
  const message = {
    content: `<@&${roleID}>`,
    embeds: [
      {
        title: "New Takedown Request",
        color: 16711680,
        fields: [
          { name: "Reporter", value: reporter },
          { name: "Game Name", value: gameName },
          { name: "Game Link", value: gameLink },
          { name: "Original Game", value: originalGame }
        ],
        footer: { text: "Univexity Takedown System" },
        timestamp: new Date()
      }
    ]
  };

  try {
    await fetch(webhookURL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(message)
    });
    alert("Takedown request sent successfully!");
  } catch {
    alert("Failed to send webhook.");
  }

  form.reset();
});

displayReports();
</script>

</main>
</body>
</html>
